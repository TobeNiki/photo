<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./study.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    
    
    <div class="bg_image">
    </div>
    <img class="title" src="./img/name.png">
    <script>
        var imgList = ['url(./img/NAV_0116.jpg)','url(./img/NAV_0309.jpg)','url(./img/NAV_0077.jpg)']
        $(function(){
            var index = 0;
            setInterval(function() {
                $(".bg_image").stop().animate({opacity:0},1000, function(){
                    $(".bg_image").css('background-image',imgList[index])
                    .animate({opacity:1},{duration:1000});
                });
                if (index >= imgList.length-1) {
                    index = 0;
                }else{
                    index++;
                }
            },5000);
            
        });
        
    </script>
</body>
</html>
